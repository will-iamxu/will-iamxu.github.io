<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Projects</title>
  <style>
    body {
      background-color: #7E57C2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #FFF;
    }

    .project {
      background-color: #4527A0;
      width: 400px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .project-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .project-link {
      font-size: 16px;
      color: #FFF;
      text-decoration: none;
    }

    .project-link:hover {
      text-decoration: underline;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #7E57C2;
      color: #FFF;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #4527A0;
    }

    .contact-links {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
    }

    .contact-links a {
      display: inline-block;
      margin-left: 10px;
      width: 40px;
      height: 40px;
      background-color: #7E57C2;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      color: #7E57C2;
      text-decoration: none;
    }

    .contact-links a img {
      width: 30px;
      height: 30px;
      background-color: transparent;
    }

    .contact-links a:hover {
      background-color: #4527A0;
      color: #FFF;
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="navigateToHome()">Home</button>

  <div class="project">
    <h3 class="project-title">Project 1</h3>
    <p class="project-description">Description of Project 1</p>
    <a class="project-link" href="https://github.com/your-project-1" target="_blank">GitHub</a>
  </div>

  <div class="project">
    <h3 class="project-title">Project 2</h3>
    <p class="project-description">Description of Project 2</p>
    <a class="project-link" href="https://github.com/your-project-2" target="_blank">GitHub</a>
  </div>

  <div class="project">
    <h3 class="project-title">Project 3</h3>
    <p class="project-description">Description of Project 3</p>
    <a class="project-link" href="https://github.com/your-project-3" target="_blank">GitHub</a>
  </div>

  <div class="contact-links">
    <a href="https://github.com/will-iamxu" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
    <a href="https://www.linkedin.com/in/william-xu-35507a22b/" target="_blank"><img src="linkedin-logo.png" alt="LinkedIn"></a>
  </div>

  <script>
    function navigateToHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
